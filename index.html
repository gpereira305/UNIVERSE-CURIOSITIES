<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe Curiosities</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -------- Loader --------- -->
    <div class="loader hidden">
      <img src="./loading-circle.svg" alt="Rocket loading animation" />
    </div>

    <!-- ----------- Container  ------------->
    <div class="container">
      <div class="navigation-container">
        <span class="background"></span>

        <!-- ------- Result Nav---- -->
        <span class="navigation-items" id="resultNav">
          <!-- --------   Logo ---------- -->
          <div class="logo"><img src="./logo.png" alt="Logo" /></div>
          <div class="clickable-header">
            <h3 class="clickable" onclick="updateDOM('favorites')">
              Favoritos
            </h3>

            <h3 class="clickable" onclick="getNasaPictures()">
              Carregar Imagens
            </h3>
          </div>
        </span>
        <!-- ---------- Favorites nav--------- -->
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Carregar Imagens
          </h3>
        </span>
      </div>

      <!-- -------  Images Container -------->
      <div class="images-container"></div>
    </div>
    <!-- ------- Save conformation  -------- -->
    <div class="save-confirmed" hidden>
      <h1>Adicionado!</h1>
    </div>

    <div class="remove-confirmed" hidden>
      <h1>Removido!</h1>
    </div>

    <!---------- Javascript -------------->
    <script src="script.js"></script>
  </body>
</html>
